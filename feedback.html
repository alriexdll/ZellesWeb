      .container{
     background-color: grey;

     *{background-color: lightgrey;

     }

     }
   </style>
 </head>
 <body>
    <div class="navig">

      <nav class="navbar navbar-dark bg-light">
        <div class="container-fluid">

          <div class="navbar-header">

            <a class="navbar-brand">
            </a>
          </div>
          <div id="navlink">

            <ul class="nav nav-tabs">

    <!-- BANNER -->
    <div class="bannr">
      <div class="container">
        <div class="jumbotron">
         <h1 class="display-4" align="CENTER">Plantitas Millennials</h1>
        </div>
      </div>
    </div>

    <div class="container" align="CENTER">
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          </button>

          <div class = "modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Plants</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <h1>Green Plants</h1>
                  <!-- Carousel -->

                  <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicator -->
                    <ol class="carousel-indicators">
                     <li data-target="#demo" data-slide-to="0" class="active"></li>
                     <li data-target="#demo" data-slide-to="1"></li>
                     <li data-target="#demo" data-slide-to="2"></li>
                     <li data-target="#demo" data-slide-to="3"></li>
                     <li data-target="#demo" data-slide-to="4"></li>
                    </ol>
                    <!-- Slideshow -->
                    <div class="carousel-inner">
                     <div class="carousel-item active">
                       <img class="d-block w-100" src="p1.jpg" alt="First Slide">
                     </div>  
                     <div class="carousel-item">
                       <img class="d-block w-100" src="p2.jpg" alt="Second Slide">
                     </div>
                     <div class="carousel-item">
                       <img class="d-block w-100" src="p3.jpg" alt="Third Slide">
                     </div>
                     <div class="carousel-item">
                       <img class="d-block w-100" src="p4.jpg" alt="Fourth Slide">
                     </div>
                     <div class="carousel-item">
                       <img class="d-block w-100" src="p5.jpg" alt="Fourth Slide">
                     </div>
                   </div>
                   <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
                     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                     <span class="sr-only">Previous</span>
                   </a>
                   <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
                     <span class="carousel-control-next-icon" aria-hidden="true"></span>
                     <span class="sr-only">Next</span>
                   </a>
                 </div>
               </div>
               <div class="modal-footer">
                 <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
               </div>
             </div>
            </div>
         </div>
         <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"></button>
        </div>
